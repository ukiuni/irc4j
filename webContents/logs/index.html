<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Log....</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="http://getbootstrap.com/examples/starter-template/starter-template.css" rel="stylesheet">
<link href="http://bootswatch.com/readable/bootstrap.min.css" rel="stylesheet">
<link href="/js/google-code-prettify/prettify.css" rel="stylesheet">
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Log...</a>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div class="page-header">
			<h2 id="leadArea">Log data</h2>
		</div>
		<p class="lead">
		<pre style="margin-top: 20px" class="prettyprint linenums" id="logArea">
			<span>loading...</span>
		</pre>
		</p>
		<p id="infoArea"></p>
	</div>

	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/google-code-prettify/prettify.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jsrender.min.js" type="text/javascript"></script>
	<script id="logTemplate" type="text/x-jsrender">{{time:createdAt}}&nbsp;{{>senderNickName}}&gt;{{>message}}
</script>
	<script id="leadTemplate" type="text/x-jsrender">Chat log at {{>channelName}} at {{date:date}}</script>
	<script id="infoTemplate" type="text/x-jsrender">This log is captured by {{>user}}</script>
	<script src="/js/index.html.js" type="text/javascript"></script>
</body>
</html>
