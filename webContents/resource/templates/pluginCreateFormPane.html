<form id="userSettingForm" class="form-horizontal" onsubmit="return false;" action="/user/setting" method="post" enctype="multipart/form-data">
	<input type="hidden" name="pluginId" value="{{:id}}" id="pluginId" />
	<fieldset>
		<legend>Plugin</legend>
		<div class="form-group" id="pluginNameFormGroup">
			<label for="pluginName" class="col-sm-2 control-label">Name(Unique)</label>
			<div class="col-sm-10">
				<input type="text" class="form-control disabled" id="pluginName" name="name" placeholder="Name" value="{{:name}}">
			</div>
		</div>
		<div class="form-group" id="pluginStatusFormGroup">
			<label for="pluginStatus" class="col-sm-2 control-label">Plugin Status</label>
			<div class="checkbox col-sm-10">
				<label> <input type="checkbox" name="status" id="pluginStatus"> Effective
				</label>
			</div>
		</div>
		<div class="form-group" id="pluginCommandFormGroup">
			<label for="pluginCommand" class="col-sm-2 control-label">Command</label>
			<div class="col-sm-10">
				<input type="text" class="form-control disabled" id="pluginCommand" name="command" placeholder="COMMAND" value="{{:command}}"> <span class="help-block">Command when call this plugin at IRC.</span>
			</div>
		</div>
		<div class="form-group" id="pluginDescriptionFormGroup">
			<label for="pluginDescriptionTextArea" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" id="pluginDescriptionTextArea" name="description">{{:description}}</textarea>
			</div>
		</div>
		<div class="form-group" id="pluginScriptFormGroup">
			<label for="pluginScriptTextArea" class="col-sm-2 control-label">Script</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="10" id="pluginScriptTextArea" name="script">{{:script}}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button class="btn btn-default" onclick="showChatPane()">Close</button>
				<button type="submit" class="btn btn-primary" onclick="submitPluginForm()" id="pluginSubmit">Submit</button>
			</div>
		</div>
		<div class="alert alert-success" id="submitPluginSuccess" style="display: none">Done. Your plugin registed successfully</div>
		<div class="alert alert-danger" id="submitPluginFail" style="display: none">Fail. Check input.</div>
	</fieldset>
</form>
